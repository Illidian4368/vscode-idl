<div style="position:relative; float:left;">
  <img src="https://i.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif">
  <div class="controls" style="width:100%;position:absolute;left:0;bottom: 1px;">
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxLayout="row" >
        <button mat-icon-button (click)="slowDown()">
          <mat-icon svgIcon="fast-rewind"></mat-icon>
        </button>
        <button mat-icon-button (click)="pauseOrPlay()" >
          <mat-icon *ngIf="isPaused" svgIcon="play"></mat-icon>
          <mat-icon *ngIf="!isPaused" svgIcon="pause"></mat-icon>
        </button>
        <button mat-icon-button (click)="speedUp()">
          <mat-icon svgIcon="fast-forward"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
