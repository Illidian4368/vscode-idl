<div *ngIf="hasData; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
  <div [ngStyle]="{ 'max-width':_embed.item.xsize + 'px', 'max-height':_embed.item.ysize + 'px' }">
    <img src="{{src}}">
  </div>
</ng-template>

<ng-template #elseBlock>
  <p>No image to render!</p>
</ng-template>
